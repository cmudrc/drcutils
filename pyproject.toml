[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "drc_utils"
version = "0.1.0"
authors = [
  { name="Chris McComb", email="ccm@cmu.edu" },
]
description = "Simple utilities intenede for use in the Design Research Colelctive"
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://github.com/cmudrc/drc_utils"
"Bug Tracker" = "https://github.com/cmudrc/drc_utils/issues"
